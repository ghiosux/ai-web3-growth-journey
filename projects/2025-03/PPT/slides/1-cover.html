<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trisolaris - 封面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            overflow-y: auto;
        }
        .cover-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: relative;
        }
        .logo {
            width: 120px;
            height: 120px;
            animation: pulse 2s infinite ease-in-out;
        }
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1rem 0;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 650px;
            margin: 0 auto 1.5rem;
        }
        .team-info {
            margin-top: 2rem;
            font-size: 1.1rem;
        }
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
            z-index: -1;
        }
        .cards-display {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            margin: 0 -15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px) rotate(5deg);
            z-index: 10;
        }
        .card:nth-child(2n) {
            transform: rotate(-5deg);
        }
        .card:nth-child(2n):hover {
            transform: translateY(-10px) rotate(-5deg);
        }
        .card:nth-child(3n) {
            transform: rotate(8deg);
        }
        .card:nth-child(3n):hover {
            transform: translateY(-10px) rotate(8deg);
        }
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .animate-fade-in {
            animation: fadeIn 1.5s ease-in forwards;
            opacity: 0;
        }
        .animate-slide-up {
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-700 { animation-delay: 0.7s; }
        .delay-900 { animation-delay: 0.9s; }
        
        @media (max-height: 700px) {
            .logo {
                width: 100px;
                height: 100px;
            }
            .title {
                font-size: 2.8rem;
                margin: 0.75rem 0;
            }
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }
            .team-info {
                margin-top: 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="background-pattern"></div>
        
        <img src="../images/purple-logo.png" alt="Trisolaris Logo" class="logo animate-fade-in">
        
        <h1 class="title animate-fade-in delay-300">Trisolaris</h1>
        <p class="subtitle animate-fade-in delay-500">结合加密货币概念和三连（Triad）机制的Web3抽卡游戏</p>
        
        <div class="cards-display animate-fade-in delay-700">
            <div class="card">
                <img src="../images/5.png" alt="无聊猿卡片" class="card-img">
            </div>
            <div class="card">
                <img src="../images/17.png" alt="无聊猿卡片" class="card-img">
            </div>
            <div class="card">
                <img src="../images/29.png" alt="无聊猿卡片" class="card-img">
            </div>
        </div>
        
        <div class="team-info animate-slide-up delay-900">
            <p>团队：Ivy(队长)、熊书鸿、杨若愚、衡权</p>
            <p>2025年3月黑客松</p>
        </div>
    </div>
</body>
</html>
