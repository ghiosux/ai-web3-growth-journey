<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trisolaris - 页面模板</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #2d3748;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
        }
        .slide-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
        }
        .slide-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .slide-footer {
            margin-top: auto;
            padding-top: 0.75rem;
            text-align: center;
            font-size: 0.85rem;
            color: #718096;
        }
        .logo {
            height: 2.5rem;
        }
        .slide-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(0, 0, 0, 0.05) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(0, 0, 0, 0.025) 2%, transparent 0%);
            background-size: 100px 100px;
            z-index: -1;
        }
        
        .animate-fade-in {
            animation: fadeIn 1s ease-in forwards;
            opacity: 0;
        }
        .animate-slide-up {
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        
        /* 确保内容区完全展示 */
        .content-wrapper {
            min-height: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 响应式调整 */
        @media (max-height: 700px) {
            .slide-container {
                padding: 1rem;
            }
            .slide-header {
                padding-bottom: 0.5rem;
                margin-bottom: 1rem;
            }
            .slide-footer {
                padding-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="bg-pattern"></div>
        
        <div class="slide-header">
            <div class="flex items-center">
                <img src="../images/icon.svg" alt="Trisolaris" class="logo mr-3">
                <h2 class="text-xl font-bold">Trisolaris - Web3卡牌抽卡游戏</h2>
            </div>
            <div class="text-sm text-gray-500">
                页面标题
            </div>
        </div>
        
        <div class="slide-content content-wrapper">
            <h2 class="text-2xl font-bold mb-4 text-indigo-700 animate-fade-in">内容标题</h2>
            
            <p class="mb-4 animate-fade-in delay-100">
                这里是页面的主要内容区域。您可以在这里添加文本、图片、图表和其他元素。
            </p>
            
            <div class="animate-slide-up delay-200">
                <div class="bg-indigo-50 p-4 rounded-lg mb-4">
                    <h3 class="font-bold text-indigo-700 mb-2">重点内容</h3>
                    <p>这是一个重点内容区块，可以用来展示重要信息。</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <h4 class="font-bold mb-2">内容区块 1</h4>
                        <p class="text-sm text-gray-600">这里可以添加详细内容。</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <h4 class="font-bold mb-2">内容区块 2</h4>
                        <p class="text-sm text-gray-600">这里可以添加详细内容。</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="slide-footer">
            <div>Trisolaris 项目 | 2025年3月黑客松</div>
        </div>
    </div>
</body>
</html>
